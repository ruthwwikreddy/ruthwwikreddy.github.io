<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ruthwik Reddy - Student, Innovator & Tech Enthusiast</title>
    <script type="module" crossorigin src="./assets/index-XCLnDZlN.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/index-DqwWMZnQ.css">
    <style>
      #idle-quote {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: rgba(0, 0, 0, 0.75);
        color: #00aaff;
        padding: 14px 20px;
        border-radius: 14px;
        font-family: 'Poppins', sans-serif;
        font-size: 14px;
        box-shadow: 0 0 10px rgba(0, 170, 255, 0.5), 0 0 20px rgba(0, 170, 255, 0.3);
        border: 1px solid rgba(0, 170, 255, 0.3);
        opacity: 0;
        transition: opacity 0.4s ease, transform 0.3s ease;
        z-index: 9999;
        transform: translateY(10px);
      }

      #idle-quote.show {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
    <script>
      const originalTitle = "Ruthwik Reddy - Student, Innovator & Tech Enthusiast";
      const callBackTitles = [
        "Come back, genius!",
        "Still curious?",
        "Click the tab again!",
        "Innovation’s waiting!",
        "You left brilliance!",
        "Let’s finish this!",
        "Back to big ideas!",
        "Don't miss the magic!"
      ];

      const idleQuotes = [
        "💡 Innovation is the calling card of the future.",
        "🚀 Big ideas start small. Keep going.",
        "🧠 Build fast, learn faster!",
        "⚡ Don’t just scroll, solve!",
        "🎯 MVPs are made, not found.",
        "👨‍💻 Ruthwik is still hacking away...",
        "📚 Great things take iteration.",
        "🔥 You're 1 click away from the next breakthrough."
      ];

      let titleInterval;
      let idleTimer;
      let quoteInterval;
      let isIdle = false;
      let titleIndex = 0;
      let quoteIndex = 0;

      // Title Tab Switcher
      document.addEventListener("visibilitychange", () => {
        if (document.hidden) {
          titleInterval = setInterval(() => {
            document.title = callBackTitles[titleIndex++ % callBackTitles.length];
          }, 2000);
        } else {
          clearInterval(titleInterval);
          document.title = originalTitle;
          playReturnSound();
        }
      });

      // Idle User Detector
      function resetIdleTimer() {
        isIdle = false;
        const quoteBox = document.getElementById("idle-quote");
        quoteBox.classList.remove("show");
        clearTimeout(idleTimer);
        clearInterval(quoteInterval);
        idleTimer = setTimeout(() => {
          isIdle = true;
          showIdleQuotes();
        }, 30000); // 30 sec idle
      }

      function showIdleQuotes() {
        const quoteBox = document.getElementById("idle-quote");
        quoteBox.innerText = idleQuotes[quoteIndex++ % idleQuotes.length];
        quoteBox.classList.add("show");
        quoteInterval = setInterval(() => {
          quoteBox.innerText = idleQuotes[quoteIndex++ % idleQuotes.length];
        }, 5000);
      }

      // Audio Surprise
      function playReturnSound() {
        const audio = new Audio("https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg");
        audio.volume = 0.2;
        audio.play().catch(() => {
          // Auto-play blocked or muted
        });
      }

      ["mousemove", "keydown", "click", "scroll"].forEach(event => {
        window.addEventListener(event, resetIdleTimer);
      });

      window.onload = () => {
        resetIdleTimer();
      };
    </script>
  </head>

  <body>
    <div id="root"></div>
    <div id="idle-quote"></div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
  </body>
</html>
