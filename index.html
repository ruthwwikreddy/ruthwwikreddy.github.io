    <script>
      // Original title
      const originalTitle = "Ruthwik Reddy - Student, Innovator & Tech Enthusiast";

      // Call-back titles when the tab is hidden
      const callBackTitles = [
        "Come back, genius!",
        "Still curious?",
        "Click the tab again!",
        "Innovation's waiting!",
        "You left brilliance!",
        "Let's finish this!",
        "Back to big ideas!",
        "Don't miss the magic!"
      ];

      // Idle quotes to display when the user is inactive
      const idleQuotes = [
        "💡 Innovation is the calling card of the future.",
        "🚀 Big ideas start small. Keep going.",
        "🧠 Build fast, learn faster!",
        "⚡ Don't just scroll, solve!",
        "🎯 MVPs are made, not found.",
        "👨‍💻 Ruthwik is still hacking away...",
        "📚 Great things take iteration.",
        "🔥 You're 1 click away from the next breakthrough."
      ];

      let titleInterval;
      let idleTimer;
      let quoteInterval;
      let isIdle = false;
      let titleIndex = 0;
      let quoteIndex = 0;
      let lastHiddenTime = null;
      let returnedFromLongIdle = false;

      // Play sound on first load
      function playSound1() {
        const audio = new Audio("https://www.soundjay.com/button/sounds/button-16.mp3");
        audio.volume = 0.4;
        audio.play().catch(() => {});
      }

      // Play sound after 1+ minute of idle time
      function playSound2() {
        const audio = new Audio("https://www.soundjay.com/button/sounds/button-3.mp3");
        audio.volume = 0.4;
        audio.play().catch(() => {});
      }

      // Handle visibility change (tab switching)
      function handleVisibilityChange() {
        if (document.hidden) {
          lastHiddenTime = Date.now();
          titleInterval = setInterval(() => {
            document.title = callBackTitles[titleIndex++ % callBackTitles.length];
          }, 2000);
        } else {
          clearInterval(titleInterval);
          document.title = originalTitle;

          const now = Date.now();
          if (lastHiddenTime && now - lastHiddenTime >= 60000 && !returnedFromLongIdle) {
            playSound2(); // 1+ min return
            returnedFromLongIdle = true;
          } else {
            playSound1(); // short return
          }

          lastHiddenTime = null;
        }
      }

      // Reset idle timer on any user activity
      function resetIdleTimer() {
        isIdle = false;
        returnedFromLongIdle = false;
        const quoteBox = document.getElementById("idle-quote");
        if (quoteBox) {
          quoteBox.classList.remove("show");
          clearTimeout(idleTimer);
          clearInterval(quoteInterval);
          idleTimer = setTimeout(() => {
            isIdle = true;
            showIdleQuotes();
          }, 30000); // 30 sec of inactivity
        }
      }

      // Show idle quotes when the user is idle
      function showIdleQuotes() {
        const quoteBox = document.getElementById("idle-quote");
        if (quoteBox) {
          quoteBox.innerText = idleQuotes[quoteIndex++ % idleQuotes.length];
          quoteBox.classList.add("show");
          quoteInterval = setInterval(() => {
            quoteBox.innerText = idleQuotes[quoteIndex++ % idleQuotes.length];
          }, 5000); // Change quote every 5 sec
        }
      }

      // Attach event listeners to detect user activity
      ["mousemove", "keydown", "click", "scroll"].forEach(event => {
        window.addEventListener(event, resetIdleTimer);
      });

      document.addEventListener("visibilitychange", handleVisibilityChange);

      // On window load, initialize the idle timer and play initial sound
      window.onload = () => {
        resetIdleTimer();
        playSound1(); // first load
      };
    </script>
